<h2>Liste des rôles</h2>
<ul *ngIf="roles && roles.length > 0">
  <li *ngFor="let role of roles">
    {{ role.name }}
    <!-- Affichez les permissions si nécessaire -->
    <ul>
      <li *ngFor="let permission of role.permissions">{{ permission.name }}</li>
    </ul>
  </li>
</ul>
<p *ngIf="!roles || roles.length === 0">Aucun rôle trouvé.</p>

<!-- Ajoutez des contrôles de pagination si nécessaire -->
<div>
  Page {{ currentPage }} sur {{ totalPages }}
  <!-- Ajoutez des boutons pour naviguer entre les pages -->
</div>
