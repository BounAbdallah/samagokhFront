<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Sama Gokh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="register.component.css">
</head>

<body>

    <div class="container">
        <div class="content-wrapper">
            <div class="image-side">
                <h2>Bienvenue sur Sama Gokh</h2>
                <p>Rejoignez-nous et participez activement au développement de votre commune.</p>
                <img src="../../../../assets/images/background.png" alt="Image d'illustration">
            </div>
            <div class="form-side">
                <h1 class="form-title">Inscription</h1>
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nom complet</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Entrez votre nom complet">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Téléphone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Entrez votre numéro de téléphone">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" placeholder="Créez un mot de passe">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez votre mot de passe">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">J'accepte les <a href="#" class="highlight">termes et conditions</a></label>
                    </div>
                    <button type="submit" class="btn btn-submit">S'inscrire</button>
                    <p class="form-text">Déjà inscrit ? <a href="#" class="highlight">Connectez-vous ici</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
