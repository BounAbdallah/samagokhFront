    <div class="form-container">
        <h2>Soumettre un projet</h2>

      <form>
        <input type="text" placeholder="Titre" name="titre" [(ngModel)]="project.titre" >
        <input type="text" placeholder="Objectif" name="objectif" [(ngModel)]="project.objectif" >
        <input type="text" placeholder="Attente" name="attente" [(ngModel)]="project.attente" >
        <input type="text" placeholder="Cible" name="cible" [(ngModel)]="project.cible" >
        <textarea placeholder="Description" name="description" [(ngModel)]="project.description" ></textarea>
        <input type="text" placeholder="photo" name="photo" [(ngModel)]="project.image" >
        <input type="text" placeholder="Categorie" name="categorie" [(ngModel)]="project.categorie" >
        <input type="text" placeholder="Budget" name="budget" [(ngModel)]="project.budget" >
        <input type="text" placeholder="user_id" name="budget" [(ngModel)]="project.user_id" >

        <button type="submit" (click)="ajoutProject()">Soumettre</button>
      </form>
