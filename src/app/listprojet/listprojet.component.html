<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barre de Navigation avec Logo à Gauche et Recherche à Droite</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="listprojet.component.css">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">
            <img src="../../assets/images/Rectangle 3.png" alt="Logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Recherche" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Rechercher</button>
            </form>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container-fluid">
        <!-- Première div : Carte de profil -->
        <div class="profile-card text-center">
            <img src="../../assets/images/woman.jpg" alt="Profile Image">
            <h5>Fat Bintou</h5>
            <p>Commune de Dakar</p>
        </div>

        <!-- Deuxième div : Carte du projet -->
        <div class="project-card">
            <div class="d-flex align-items-center">
                <img src="../../assets/images/woman.jpg" alt="Profile Image">
                <div class="ml-3">
                    <h5>Fat Bintou</h5>
                    <p>Il y a 2 heures</p>
                </div>
            </div>
            <h4>Reboisement</h4>
            <img src="../../assets/images/background.png" alt="Project Image" class="project-image">
            <p class="description">
                
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <i class="fas fa-comment"></i> 10
                    <i class="fas fa-thumbs-up ml-3"></i> 25
                </div>
                <input type="text" class="form-control" placeholder="Commenter">
            </div>
        </div>

        <!-- Troisième div : Suggestions ou Autres contenus -->
        <div class="suggestions-card">
            <h5>Suggestions pour vous</h5>
            <p>1. Projet de jardin communautaire</p>
            <p>2. Rénovation des trottoirs</p>
            <p>3. Événement de collecte de fonds</p>
        </div>
    </div>

    <!-- Bootstrap JS et jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
